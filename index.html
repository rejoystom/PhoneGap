<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<link rel="stylesheet" href="css/jquery.mobile.min.css" />
	<link rel="stylesheet" href="css/all.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile.min.js"></script>

	<style>
		.slide-indicator {
			color: #2ad;
			font-size: 10px;
		}

		ul {
			padding: 0;
			margin: 0;
			list-style-type: none;
		}
	</style>
</head>

<body>
	<div data-role="page" id="login">
		<div data-role="main">
			<ul id="list">
				<li class="d-block">
					<img src="res/images/img_1.jpg" style="width:100%;">
				</li>
				<li class="d-none">
					<img src="res/images/img_2.png" style="width:100%;">
				</li>
				<li class="d-none">
					<img src="res/images/img_3.jpg" style="width:100%;">
				</li>
				<li class="d-none">
					<img src="res/images/img_4.jpg" style="width:100%;">
				</li>
			</ul>
		</div>
		<div class="slide-indicator">
			<i class="fas fa-circle"></i>
			<i class="far fa-circle"></i>
			<i class="far fa-circle"></i>
			<i class="far fa-circle"></i>
		</div>
	</div>
</body>

<script>
	$(function ()
	{
		$(document).on("swipeleft swiperight", "#list li", function (event)
		{
			var current = $('li.d-block');
			var indicator = $('.slide-indicator .fas');
			event.stopPropagation();
			switch (event.type)
			{
				case "swipeleft":
					if ($(current).next().length > 0)
					{
						$(current).next().addClass('d-block');
						$(current).next().removeClass('d-none');
						$(indicator).next().addClass('fas');
						$(indicator).next().removeClass('far');
					}
					else
					{
						$('#list li').first().addClass('d-block');
						$('#list li').first().removeClass('d-none');
						$('.slide-indicator i').first().addClass('fas');
						$('.slide-indicator i').first().removeClass('far');
					}
					break;
				case "swiperight":
					if ($(current).prev().length > 0)
					{
						$(current).prev().addClass('d-block');
						$(current).prev().removeClass('d-none');
						$(indicator).prev().addClass('fas');
						$(indicator).prev().removeClass('far');
					}
					else
					{
						$('#list li').last().addClass('d-block');
						$('#list li').last().removeClass('d-none');
						$('.slide-indicator i').last().addClass('fas');
						$('.slide-indicator i').last().removeClass('far');
					}
					break;
				default:
					break;
			}
			$(current).addClass('d-none');
			$(current).removeClass('d-block');
			$(indicator).addClass('far');
			$(indicator).removeClass('fas');
		});
	});
</script>

</html>
