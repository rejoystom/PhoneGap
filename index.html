	<style>
		.slide-indicator {
			position: fixed;
			bottom: 20px;
			position: fixed;
			width: 100%;
			text-align: center;
			color: #2ad;
			font-size: 10px;
			z-index: 5;
		}

		.fa-circle {
			text-shadow: none;
			color: white;
			margin: 3px;
		}

		body {
			overflow: hidden !important;
		}

		img {
			position: absolute;
			width: 100%;
		}

		.current {
			z-index: 4;
		}

		.queue {
			z-index: 1;
		}

		.slide-left {
			position: absolute;
			animation: animateleft 0.5s
		}

		@keyframes animateleft {
			from {
				right: 80%;
			}

			to {
				right: 0;
			}
		}

		.slide-right {
			position: absolute;
			animation: animateright 0.5s
		}

		@keyframes animateright {
			from {
				left: 80%;
			}

			to {
				left: 0;
			}
		}
	</style>
</head>

<body>
	<div data-role="page" id="login">
		<div data-role="main">
			<div id="slides">
				<img class="current" src="res/images/img_1.jpg" />
				<img class="queue" src="res/images/img_2.png" />
				<img class="queue" src="res/images/img_3.jpg" />
				<img class="queue" src="res/images/img_4.jpg" />
			</div>
			<div class="slide-indicator">
